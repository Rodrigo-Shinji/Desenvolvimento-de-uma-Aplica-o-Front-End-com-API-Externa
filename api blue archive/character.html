<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <img
      class="img-logo"
      src="./img/blue_archive_logo.png"
      alt="blue-archive-logo"
    />
    <title>Detalhes dos Estudantes</title>
    <link rel="stylesheet" href="./assets/css/character.css" />
  </head>
  <body>
    <h1>Detalhes do Estudante</h1>
    <div class="container" id="character-details"></div>

    <button onclick="window.location.href='index.html'">Voltar</button>

    <script>
      const params = new URLSearchParams(window.location.search);
      let characterName = params.get("name");

      const container = document.getElementById("character-details");

      async function getCharacter(name) {
        try {
          container.innerHTML = "Carregando...";
          const response = await fetch(
            `https://api-blue-archive.vercel.app/api/characters?name=${name}`
          );
          if (!response.ok) {
            throw new Error("Personagem não encontrado");
          }
          const data = await response.json();
          if (data.data.length == 0) {
            throw new Error("Personagem não encontrado");
          }
          const character = data.data[0];

          container.innerHTML = `
                    <img class="img-container" src="${character.photoUrl}" alt="${character.name}">
                    <p><strong>Nome: </strong> ${character.name}</p>
                    <p><strong>Escola: </strong>${character.school}</p>
                    <p><strong>Aniversário: </strong>${character.birthday}</p>
                    <p><strong>Tipo de Dano: </strong>${character.damageType}</p>
                `;
        } catch (error) {
          console.error("Erro ao carregar personagem", error);
          container.innerHTML = "Erro ao carregar o personagem";
        }
      }

      document.addEventListener("DOMContentLoaded", () =>
        getCharacter(characterName)
      );
    </script>
  </body>
</html>
