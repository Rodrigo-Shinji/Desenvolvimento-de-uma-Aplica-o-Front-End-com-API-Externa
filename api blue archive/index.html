<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Archive - Estudantes</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <img
      class="img-logo"
      src="./img/blue_archive_logo.png"
      alt="blue-archive-logo"
    />
    <h1>Lista de Estudantes</h1>
    <div class="container" id="character-container"></div>

    <div class="pagination">
      <button id="load-more">Carregar Mais</button>
      <button
        id="back-to-top"
        onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
      >
        Voltar ao Topo
      </button>
    </div>

    <script>
      let currentPage = 1;
      const container = document.getElementById("character-container");
      const loadMoreButton = document.getElementById("load-more");

      async function getCharacters(page) {
        try {
          if (page == 1) {
            container.innerHTML = "Carregando...";
          }

          const response = await fetch(
            `https://api-blue-archive.vercel.app/api/characters?page=${page}`
          );
          const data = await response.json();

          if (page == 1) {
            container.innerHTML = "";
          }

          data.data.forEach((character) => {
            if (character.name.includes("(")) {
              return;
            }

            const card = document.createElement("div");
            card.className = "card";
            const imageUrl = character.photoUrl;
            card.innerHTML = `
                        <img class="img-container" src="${imageUrl}" alt="${character.name}">
                        <p><strong>${character.name}</strong></p>
                        <p>${character.school}</p>
                    `;
            card.addEventListener("click", () => {
              const encodedName = encodeURIComponent(character.name);
              window.location.href = `character.html?name=${encodedName}`;
            });
            container.appendChild(card);
          });

          loadMoreButton.disabled = currentPage >= data.dataAllPage;
        } catch (error) {
          console.error("Erro ao carregar personagens", error);
          if (page == 1) {
            container.innerHTML = "Erro ao carregar personagens";
          }
        }
      }

      loadMoreButton.addEventListener("click", () => {
        currentPage += 1;
        getCharacters(currentPage);
      });

      document.addEventListener("DOMContentLoaded", () =>
        getCharacters(currentPage)
      );
    </script>
  </body>
</html>
